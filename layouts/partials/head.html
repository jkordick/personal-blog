<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="{{ .Params.Description }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta http-equiv="content-language" content="de-DE" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{ hugo.Generator }}

  <title>{{ .Site.Title | markdownify }}{{ if .IsHome }} | {{ .Params.Description }}{{ else }} | {{ .Title | markdownify }}{{ end }}</title>
  <link rel="stylesheet" href='{{ "bootstrap/css/bootstrap.min.css" | absURL }}'>
  <link rel="stylesheet" href='{{ "fontawesome/css/all.min.css" | absURL }}'>
 

  {{ $sass := resources.Get "scss/main.scss" }}
  {{ $style := $sass | resources.ToCSS | minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}" media="screen">
</head>
